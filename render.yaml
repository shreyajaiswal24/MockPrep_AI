databases:
  - name: mockprep-db
    plan: free
    databaseName: mockprep
    user: mockprep

services:
  # Django Backend
  - type: web
    name: mockprep-backend
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn interview_ai.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mockprep-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.6"

  # Next.js Frontend
  - type: web
    name: mockprep-frontend
    plan: free
    runtime: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_VERSION
        value: "20.11.0"
